name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies and build
      run: |
        cd hoohoo_web
        npm ci
        npm run build:prod

    - name: List contents of dist directory
      run: ls -la hoohoo_web/dist/

    # dist 디렉터리를 아티팩트로 업로드
    - name: Upload dist directory as artifact
      uses: actions/upload-artifact@v3
      with:
        name: dist-directory
        path: hoohoo_web/dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # 아티팩트로부터 dist 디렉터리 다운로드
    - name: Download dist directory artifact
      uses: actions/download-artifact@v3
      with:
        name: dist-directory
        path: hoohoo_web/dist/

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Deploy to S3
      run: |
        cd hoohoo_web/dist/  
        aws s3 sync ./ s3://www.earthmera.com/ --delete --acl public-read
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-2'
